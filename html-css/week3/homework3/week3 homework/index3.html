<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">Logo</div>
        <nav>Navigation</nav>
      </header>
      <main>
        <form action="index4.html" method="GET">
          <h1>Sign up to yourcustomtailor.com</h1>

          <h2>Step 3/4 - Time to learn about your preferences?</h2>
          <h3>Progress</h3>
          <div class="progress-bar">
            <span style="width: 65%;"></span>
          </div>
          <p>
            What kind of items are you interested in offers on?
          </p>
          <div class="block">
            <label for="apparal">Apparal</label>
            <input
              type="checkbox"
              id="apparal"
              name="apparal"
              value="apparal"
              checked
            />
            <label for="jewelry">Jewelry</label>
            <input
              type="checkbox"
              id="jewelry"
              name="jewelry"
              value="jewelry"
              checked
            />
          </div>
          <div class="block">
            <label for="accessories">Accessories</label>
            <input
              type="checkbox"
              id="accessories"
              name="accessories"
              value="accessories"
              checked
            />
            <label for="shoes">Shoes</label>
            <input
              type="checkbox"
              id="shoes"
              name="shoes"
              value="shoes"
              checked
            />
          </div>
          <div class="block">
            <label for="handbags">Handbags</label>
            <input
              type="checkbox"
              id="handbags"
              name="handbags"
              value="handbags"
            />
          </div>
          <p>
            Choose the images that best resemble your style
          </p>
          <div class="block-style">
            <div class="col">
              <div class="placeholder"></div>
              <label for="select1">Select</label>
              <input
                type="checkbox"
                id="select1"
                name="select1"
                value="1"
                checked
              />
            </div>
            <div class="col">
              <div class="placeholder"></div>
              <label for="select2">Select</label>
              <input type="checkbox" id="select2" name="select2" value="2" />
            </div>
            <div class="col">
              <div class="placeholder"></div>
              <label for="select3">Select</label>
              <input
                type="checkbox"
                id="select3"
                name="select3"
                value="3"
                checked
              />
            </div>
            <div class="col">
              <div class="placeholder"></div>
              <label for="select4">Select</label>
              <input
                type="checkbox"
                id="select4"
                name="select4"
                value="4"
                checked
              />
            </div>
            <div class="col">
              <div class="placeholder"></div>
              <label for="select5">Select</label>
              <input type="checkbox" id="select5" value="5" name="select5" />
            </div>
            <div class="col">
              <div class="placeholder"></div>
              <label for="select6">Select</label>
              <input type="checkbox" id="select6" name="select6" value="6" />
            </div>
            <div class="col">
              <div class="placeholder"></div>
              <label for="select7">Select</label>
              <input
                type="checkbox"
                id="select7"
                value="7"
                name="select7"
                checked
              />
            </div>
            <div class="col">
              <div class="placeholder"></div>
              <label for="select8">Select</label>
              <input
                type="checkbox"
                id="select8"
                value="8"
                name="select8"
                checked
              />
            </div>
          </div>
          <input type="submit" value="Next step" class="submit" />
        </form>
      </main>
    </div>
  </body>
</html>
