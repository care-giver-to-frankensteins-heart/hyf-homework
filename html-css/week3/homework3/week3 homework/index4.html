<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">Logo</div>
        <nav>Navigation</nav>
      </header>
      <main>
        <form action="#">
          <h1>Sign up to yourcustomtailor.com</h1>

          <h2>Step 4/4 - Payment</h2>
          <h3>Progress</h3>
          <div class="progress-bar">
            <span style="width: 95%;"></span>
          </div>
          <p>
            Please fill in your payment data
          </p>
          <div class="block">
            <label for="nameOnCard">Name on card&#42;</label>
            <input type="text" id="nameOnCard" name="nameOnCard" required />
          </div>
          <div class="block">
            <label for="cardType">Card type&#42;</label>
            <select name="cardType" id="cardType" required>
              <option value="">&nbsp;</option>
              <option value="Mastercard">Mastercard</option>
              <option value="Visa">Visa</option>
              <option value="AmericanExpress">American Express</option>
            </select>
          </div>
          <div class="block">
            <label for="creditCardNumber">Credit card number&#42;</label>
            <input
              type="text"
              id="creditCardNumber"
              name="creditCardNumber"
              maxlength="16"
              minlength="16"
              pattern="\d{4}-?\d{4}-?\d{4}-?\d{4}"
              inputmode="numeric"
              required
              title="Only numbers allowed. Exactly 16 digits."
            />
          </div>
          <div class="block">
            <label for="expiryMonth">Expiry month&#42;</label>
            <select id="expiryMonth" name="expiryMonth" required>
              <option value="">&nbsp;</option>
              <option value="1">Janaury</option>
              <option value="2">February</option>
              <option value="3">March</option>
              <option value="4">April</option>
              <option value="5">May</option>
              <option value="6">June</option>
              <option value="7">July</option>
              <option value="8">August</option>
              <option value="9">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
            <label for="expiryYear">Expiry year&#42;</label>
            <select id="expiryYear" name="expiryYear" required>
              <option value="">&nbsp;</option>
              <option value="2020">2020</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
              <option value="2024">2024</option>
            </select>
          </div>
          <div class="block">
            <label for="ccv">CCV&#42;</label>
            <input
              type="text"
              name="ccv"
              id="ccv"
              pattern="^[0-9]{3,3}$"
              required
              title="Only numbers. Exactly 3 digits."
              minlength="3"
              maxlength="3"
              inputmode="numeric"
            />
          </div>

          <input type="submit" value="Next step" class="submit" />
        </form>
      </main>
    </div>
  </body>
</html>
